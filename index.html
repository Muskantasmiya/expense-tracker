<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Expense Tracker</h1>
      <div class="row">
        <div class="col">
          <label for="expenseAmount" class="form-label"
            >Choose Expense Amount</label
          >
          <input
            type="number"
            class="form-control"
            id="expenseAmount"
            placeholder="Amount...."
          />
        </div>
        <div class="col">
          <label for="expenseDescription" class="form-label"
            >Choose Description</label
          >
          <input
            type="text"
            class="form-control"
            id="expenseDescription"
            placeholder="desription...."
          />
        </div>
        <div class="col">
          <label for="expenseCategory" class="form-label"
            >Choose a Category</label
          >
          <select class="form-select" id="expenseCategory">
            <option value="Food">Food</option>
            <option value="Transportation">Transportation</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Vacation">Vacation</option>
            <option value="Utilities">Utilities</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="col">
          <label>&nbsp;</label><br />
          <button type="button" class="btn btn-primary" id="addExpense">
            Add Expense
          </button>
        </div>
      </div>
      <div id="expenseList" class="mt-3">
        <!-- Expense items will be added here dynamically -->
      </div>
      <h3 class="position-absolute bottom-0 end-0">
        Total Expenses: <span id="totalExpenses">0</span>
      </h3>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
